<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Menarik</title>
    <style>
                html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2c3e50; /* Latar belakang gelap agar tombol menonjol */
            font-family: sans-serif;
        }

        .container {
            text-align: center;
        }

        .floating-text {
            color: #ffffff;
            font-size: 22px;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-15px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        .cool-button {
            display: inline-block;
            padding: 18px 36px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            background: linear-gradient(45deg, #ff6b6b, #f06595);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .cool-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #f06595, #ff6b6b);
        }
    </style>
</head>
<body>

        <div class="container">
        <p class="floating-text">Klik tombol untuk membuka website portofolio saya</p>
        <a href="https://dewodevelopment.netlify.app/" target="_blank" class="cool-button">Portofolio Dewo</a>
    </div>

</body>
</html>
